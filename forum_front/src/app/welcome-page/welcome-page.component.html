<div class="central-part">
    <p class="title">Online Forum</p>
    <p class="text-under">Internet's finest</p>

    <div class="card-group">
      <a [routerLink]="['comments', 'science']">
        <div class="card">
          <img src="../assets/science.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Science</h5>
            <p class="card-text">Read about various science topic</p>
          </div>
        </div>
      </a>

      <a [routerLink]="['comments', 'culture']">
        <div class="card">
          <img src="../assets/culture.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Culture</h5>
            <p class="card-text">Become cultured</p>
          </div>
        </div>
      </a>

      <a [routerLink]="['comments', 'sports']">
        <div class="card">
          <img src="../assets/sports.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Sports</h5>
            <p class="card-text">Only for the sportsmen</p>
          </div>
        </div>
      </a>
        
      <a [routerLink]="['comments', 'music']">
        <div class="card">
            <img src="../assets/music.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Music</h5>
              <p class="card-text">Come in and listen to this</p>
            </div>
          </div>
      </a>
    </div>
  

    <p class="join-us-text"> Want To Join?</p>
    <div class="loginctn">
      <button type="button" class="btn btn-secondary loginbtn" [routerLink]="['login']">Log In</button>
      <span class="or">Or</span>
      <button type="button" class="btn btn-secondary loginbtn1" (click)="githubLogin()">
